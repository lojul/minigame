<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <rect width="512" height="512" rx="80" fill="#1a1a2e"/>
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
  </defs>
  <!-- Joystick / game controller icon -->
  <circle cx="256" cy="256" r="180" fill="#e94560" opacity="0.15"/>
  <!-- Controller body -->
  <rect x="100" y="190" width="312" height="160" rx="50" fill="#e94560"/>
  <!-- D-pad left side -->
  <rect x="130" y="235" width="80" height="25" rx="5" fill="#1a1a2e"/>
  <rect x="155" y="210" width="25" height="80" rx="5" fill="#1a1a2e"/>
  <!-- Buttons right side -->
  <circle cx="340" cy="245" r="14" fill="#4ecca3"/>
  <circle cx="368" cy="268" r="14" fill="#fff"/>
  <circle cx="312" cy="268" r="14" fill="#e94560" opacity="0.5"/>
  <circle cx="340" cy="291" r="14" fill="#1a1a2e" opacity="0.5"/>
  <!-- Center buttons -->
  <rect x="230" y="255" width="20" height="15" rx="4" fill="#1a1a2e" opacity="0.6"/>
  <rect x="256" y="255" width="20" height="15" rx="4" fill="#1a1a2e" opacity="0.6"/>
</svg>
