<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris - Mini Games Arcade</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .back-btn {
            color: #e94560;
            text-decoration: none;
            font-size: 1.5rem;
            padding: 10px 15px;
            border-radius: 10px;
            transition: background 0.2s;
        }

        .back-btn:hover { background: rgba(233, 69, 96, 0.2); }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .game-board {
            background: #0a0a15;
            border: 3px solid #e94560;
            border-radius: 10px;
            padding: 5px;
        }

        #tetris { display: block; }

        .side-panel { color: #fff; }

        .info-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            min-width: 150px;
        }

        .info-box h3 {
            color: #e94560;
            margin-bottom: 10px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .info-box p { font-size: 1.5rem; font-weight: bold; }

        #nextPiece { background: #0a0a15; border-radius: 5px; }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            font-size: 0.85rem;
        }

        .controls h3 {
            color: #e94560;
            margin-bottom: 15px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .controls p { margin-bottom: 8px; color: #aaa; }
        .controls span { color: #4ecca3; font-weight: bold; }

        button {
            margin-top: 10px;
            padding: 12px 30px;
            font-size: 1rem;
            background: linear-gradient(145deg, #e94560, #c73e54);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(233, 69, 96, 0.4);
        }

        button.btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            margin-top: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal.show { display: flex; }

        .modal-content {
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: white;
            border: 2px solid #e94560;
            animation: popIn 0.3s ease;
            max-width: 400px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .modal-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e94560;
        }

        .modal-content p { font-size: 1.2rem; margin-bottom: 10px; }

        .name-input-section {
            margin: 20px 0;
        }

        .name-input-section input {
            padding: 12px 20px;
            font-size: 1.1rem;
            border: 2px solid #e94560;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            text-align: center;
            width: 200px;
        }

        .name-input-section input::placeholder { color: rgba(255, 255, 255, 0.4); }
        .name-input-section p { margin-bottom: 10px; color: #4ecca3; }

        .scoreboard-list { text-align: left; margin: 20px 0; }
        .scoreboard-list h3 { text-align: center; color: #e94560; margin-bottom: 15px; }

        .score-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.05);
            margin-bottom: 5px;
            border-radius: 8px;
        }

        .score-entry .rank { color: #e94560; font-weight: bold; width: 30px; }
        .score-entry .player-name { flex: 1; color: #fff; }
        .score-entry .score-value { color: #4ecca3; font-weight: bold; }

        .no-scores { color: #888; font-style: italic; padding: 20px; }

        .mobile-controls {
            display: none;
            gap: 10px;
            margin-top: 20px;
        }

        .mobile-btn {
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mobile-row { display: flex; gap: 10px; justify-content: center; }

        @media (max-width: 600px) {
            .game-container { flex-direction: column; align-items: center; }
            .side-panel { display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; }
            .info-box { margin-bottom: 0; min-width: 100px; padding: 15px; }
            .controls { display: none; }
            .mobile-controls { display: flex; flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="../index.html" class="back-btn">←</a>
        <h1>Tetris</h1>
    </div>

    <div class="game-container">
        <div class="game-board">
            <canvas id="tetris" width="240" height="400"></canvas>
        </div>

        <div class="side-panel">
            <div class="info-box">
                <h3>Score</h3>
                <p id="score">0</p>
            </div>

            <div class="info-box">
                <h3>Level</h3>
                <p id="level">1</p>
            </div>

            <div class="info-box">
                <h3>Lines</h3>
                <p id="lines">0</p>
            </div>

            <div class="info-box">
                <h3>Next</h3>
                <canvas id="nextPiece" width="80" height="80"></canvas>
            </div>

            <div class="controls">
                <h3>Controls</h3>
                <p><span>←→</span> Move</p>
                <p><span>↑</span> Rotate</p>
                <p><span>↓</span> Soft Drop</p>
                <p><span>Space</span> Hard Drop</p>
                <p><span>P</span> Pause</p>
            </div>

            <button id="startBtn">Start Game</button>
            <button id="viewScoreboardBtn" class="btn-secondary">Scoreboard</button>
        </div>
    </div>

    <div class="mobile-controls">
        <div class="mobile-row">
            <button class="mobile-btn" id="rotateBtn">↻</button>
        </div>
        <div class="mobile-row">
            <button class="mobile-btn" id="leftBtn">←</button>
            <button class="mobile-btn" id="downBtn">↓</button>
            <button class="mobile-btn" id="rightBtn">→</button>
        </div>
        <div class="mobile-row">
            <button class="mobile-btn" id="dropBtn" style="width: 140px;">Drop</button>
        </div>
    </div>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <p>Score: <span id="finalScore"></span></p>
            <p>Level: <span id="finalLevel"></span></p>
            <p>Lines: <span id="finalLines"></span></p>

            <div class="name-input-section" id="nameInputSection" style="display: none;">
                <p>New High Score! Enter your name:</p>
                <input type="text" id="playerNameInput" placeholder="Your name" maxlength="15">
            </div>

            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <div class="modal" id="scoreboardModal">
        <div class="modal-content">
            <h2>Scoreboard</h2>
            <div class="scoreboard-list" id="scoreboardList"></div>
            <button id="closeScoreboardBtn" class="btn-secondary">Close</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase-config.js"></script>
    <script>
        const canvas = document.getElementById('tetris');
        const ctx = canvas.getContext('2d');
        const nextCanvas = document.getElementById('nextPiece');
        const nextCtx = nextCanvas.getContext('2d');

        const COLS = 12;
        const ROWS = 20;
        const BLOCK_SIZE = 20;

        const COLORS = [
            null,
            '#e94560', '#4ecca3', '#a855f7', '#f59e0b',
            '#3b82f6', '#22c55e', '#ec4899'
        ];

        const PIECES = [
            [[1, 1, 1, 1]],
            [[2, 2], [2, 2]],
            [[0, 3, 0], [3, 3, 3]],
            [[0, 4, 4], [4, 4, 0]],
            [[5, 5, 0], [0, 5, 5]],
            [[6, 0, 0], [6, 6, 6]],
            [[0, 0, 7], [7, 7, 7]]
        ];

        let board = [];
        let currentPiece = null;
        let currentPos = { x: 0, y: 0 };
        let nextPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameLoop = null;
        let isPaused = false;
        let isGameOver = false;
        let dropInterval = 1000;
        let pendingScore = null;

        async function renderScoreboard() {
            const container = document.getElementById('scoreboardList');
            container.innerHTML = '<p class="no-scores">Loading...</p>';

            const allScores = await getScoresFromDB('tetris');

            if (allScores.length === 0) {
                container.innerHTML = '<p class="no-scores">No scores yet. Be the first!</p>';
                return;
            }

            let html = '<h3>Top 10 Scores</h3>';
            allScores.forEach((entry, index) => {
                html += `
                    <div class="score-entry">
                        <span class="rank">#${index + 1}</span>
                        <span class="player-name">${entry.player_name}</span>
                        <span class="score-value">${entry.score.toLocaleString()}</span>
                    </div>
                `;
            });
            container.innerHTML = html;
        }

        async function savePlayerScore() {
            if (pendingScore) {
                const nameInput = document.getElementById('playerNameInput');
                const name = nameInput.value.trim() || 'Anonymous';
                await addScoreToDB('tetris', name, pendingScore);
                pendingScore = null;
                nameInput.value = '';
            }
        }

        function createBoard() {
            board = [];
            for (let r = 0; r < ROWS; r++) {
                board.push(new Array(COLS).fill(0));
            }
        }

        function createPiece() {
            const idx = Math.floor(Math.random() * PIECES.length);
            return PIECES[idx].map(row => [...row]);
        }

        function drawBlock(context, x, y, color, size = BLOCK_SIZE) {
            context.fillStyle = color;
            context.fillRect(x * size, y * size, size - 1, size - 1);
            context.fillStyle = 'rgba(255, 255, 255, 0.3)';
            context.fillRect(x * size, y * size, size - 1, 3);
            context.fillRect(x * size, y * size, 3, size - 1);
            context.fillStyle = 'rgba(0, 0, 0, 0.3)';
            context.fillRect(x * size + size - 4, y * size, 3, size - 1);
            context.fillRect(x * size, y * size + size - 4, size - 1, 3);
        }

        function drawBoard() {
            ctx.fillStyle = '#0a0a15';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let r = 0; r < ROWS; r++) {
                for (let c = 0; c < COLS; c++) {
                    if (board[r][c]) {
                        drawBlock(ctx, c, r, COLORS[board[r][c]]);
                    }
                }
            }
        }

        function drawPiece() {
            if (!currentPiece) return;
            for (let r = 0; r < currentPiece.length; r++) {
                for (let c = 0; c < currentPiece[r].length; c++) {
                    if (currentPiece[r][c]) {
                        drawBlock(ctx, currentPos.x + c, currentPos.y + r, COLORS[currentPiece[r][c]]);
                    }
                }
            }
        }

        function drawNextPiece() {
            nextCtx.fillStyle = '#0a0a15';
            nextCtx.fillRect(0, 0, nextCanvas.width, nextCanvas.height);
            if (!nextPiece) return;
            const offsetX = (4 - nextPiece[0].length) / 2;
            const offsetY = (4 - nextPiece.length) / 2;
            for (let r = 0; r < nextPiece.length; r++) {
                for (let c = 0; c < nextPiece[r].length; c++) {
                    if (nextPiece[r][c]) {
                        drawBlock(nextCtx, offsetX + c, offsetY + r, COLORS[nextPiece[r][c]], 20);
                    }
                }
            }
        }

        function isValidMove(piece, pos) {
            for (let r = 0; r < piece.length; r++) {
                for (let c = 0; c < piece[r].length; c++) {
                    if (piece[r][c]) {
                        const newX = pos.x + c;
                        const newY = pos.y + r;
                        if (newX < 0 || newX >= COLS || newY >= ROWS) return false;
                        if (newY >= 0 && board[newY][newX]) return false;
                    }
                }
            }
            return true;
        }

        function rotatePiece(piece) {
            const rows = piece.length;
            const cols = piece[0].length;
            const rotated = [];
            for (let c = 0; c < cols; c++) {
                rotated.push([]);
                for (let r = rows - 1; r >= 0; r--) {
                    rotated[c].push(piece[r][c]);
                }
            }
            return rotated;
        }

        function lockPiece() {
            for (let r = 0; r < currentPiece.length; r++) {
                for (let c = 0; c < currentPiece[r].length; c++) {
                    if (currentPiece[r][c]) {
                        if (currentPos.y + r < 0) {
                            gameOver();
                            return;
                        }
                        board[currentPos.y + r][currentPos.x + c] = currentPiece[r][c];
                    }
                }
            }
            clearLines();
            spawnPiece();
        }

        function clearLines() {
            let linesCleared = 0;
            for (let r = ROWS - 1; r >= 0; r--) {
                if (board[r].every(cell => cell !== 0)) {
                    board.splice(r, 1);
                    board.unshift(new Array(COLS).fill(0));
                    linesCleared++;
                    r++;
                }
            }
            if (linesCleared > 0) {
                const points = [0, 100, 300, 500, 800];
                score += points[linesCleared] * level;
                lines += linesCleared;
                level = Math.floor(lines / 10) + 1;
                dropInterval = Math.max(100, 1000 - (level - 1) * 100);
                updateStats();
            }
        }

        function spawnPiece() {
            currentPiece = nextPiece || createPiece();
            nextPiece = createPiece();
            currentPos = { x: Math.floor((COLS - currentPiece[0].length) / 2), y: 0 };
            if (!isValidMove(currentPiece, currentPos)) {
                gameOver();
            }
            drawNextPiece();
        }

        function updateStats() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
        }

        function gameOver() {
            isGameOver = true;
            clearInterval(gameLoop);

            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('finalLines').textContent = lines;

            const nameSection = document.getElementById('nameInputSection');

            // Show name input immediately, then check if it's a high score
            nameSection.style.display = 'block';
            pendingScore = score;

            // Check high score in background and hide if not qualified
            isHighScoreInDB('tetris', score).then(isHigh => {
                if (!isHigh) {
                    nameSection.style.display = 'none';
                    pendingScore = null;
                }
            }).catch(err => {
                console.error('High score check failed:', err);
                // Keep showing name input on error
            });

            document.getElementById('gameOverModal').classList.add('show');
        }

        function drop() {
            if (isPaused || isGameOver) return;
            const newPos = { x: currentPos.x, y: currentPos.y + 1 };
            if (isValidMove(currentPiece, newPos)) {
                currentPos = newPos;
            } else {
                lockPiece();
            }
            draw();
        }

        function hardDrop() {
            if (isPaused || isGameOver) return;
            while (isValidMove(currentPiece, { x: currentPos.x, y: currentPos.y + 1 })) {
                currentPos.y++;
                score += 2;
            }
            lockPiece();
            updateStats();
            draw();
        }

        function move(dir) {
            if (isPaused || isGameOver) return;
            const newPos = { x: currentPos.x + dir, y: currentPos.y };
            if (isValidMove(currentPiece, newPos)) {
                currentPos = newPos;
                draw();
            }
        }

        function rotate() {
            if (isPaused || isGameOver) return;
            const rotated = rotatePiece(currentPiece);
            if (isValidMove(rotated, currentPos)) {
                currentPiece = rotated;
            } else if (isValidMove(rotated, { x: currentPos.x - 1, y: currentPos.y })) {
                currentPos.x--;
                currentPiece = rotated;
            } else if (isValidMove(rotated, { x: currentPos.x + 1, y: currentPos.y })) {
                currentPos.x++;
                currentPiece = rotated;
            }
            draw();
        }

        function draw() {
            drawBoard();
            drawPiece();
        }

        async function startGame() {
            await savePlayerScore();
            createBoard();
            score = 0;
            level = 1;
            lines = 0;
            dropInterval = 1000;
            isPaused = false;
            isGameOver = false;
            pendingScore = null;

            updateStats();
            spawnPiece();
            draw();

            clearInterval(gameLoop);
            gameLoop = setInterval(drop, dropInterval);

            document.getElementById('gameOverModal').classList.remove('show');
            document.getElementById('startBtn').textContent = 'Restart';
        }

        function togglePause() {
            if (isGameOver) return;
            isPaused = !isPaused;
            if (isPaused) {
                clearInterval(gameLoop);
            } else {
                gameLoop = setInterval(drop, dropInterval);
            }
        }

        // Event listeners
        document.addEventListener('keydown', (e) => {
            if (isGameOver && e.code !== 'Enter') return;
            switch (e.code) {
                case 'ArrowLeft': move(-1); break;
                case 'ArrowRight': move(1); break;
                case 'ArrowDown': drop(); score += 1; updateStats(); break;
                case 'ArrowUp': rotate(); break;
                case 'Space': e.preventDefault(); hardDrop(); break;
                case 'KeyP': togglePause(); break;
                case 'Enter': if (isGameOver) startGame(); break;
            }
        });

        document.getElementById('leftBtn').addEventListener('click', () => move(-1));
        document.getElementById('rightBtn').addEventListener('click', () => move(1));
        document.getElementById('downBtn').addEventListener('click', () => { drop(); score += 1; updateStats(); });
        document.getElementById('rotateBtn').addEventListener('click', rotate);
        document.getElementById('dropBtn').addEventListener('click', hardDrop);

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('playAgainBtn').addEventListener('click', startGame);

        document.getElementById('viewScoreboardBtn').addEventListener('click', () => {
            renderScoreboard();
            document.getElementById('scoreboardModal').classList.add('show');
        });

        document.getElementById('closeScoreboardBtn').addEventListener('click', () => {
            document.getElementById('scoreboardModal').classList.remove('show');
        });

        // Initial draw
        createBoard();
        drawBoard();
        drawNextPiece();
    </script>
</body>
</html>
